<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Journey - We Love Earth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .content-container {
            position: relative;
            text-align: center;
            z-index: 1;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            border: 1px solid rgba(218, 165, 32, 0.3);
            box-shadow: 0 0 30px rgba(218, 165, 32, 0.1);
        }

        .message {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            position: relative;
            animation: float 3s ease-in-out infinite;
            color: rgba(218, 165, 32, 0.9);
        }

        .number {
            font-size: 8rem;
            font-weight: 100;
            margin: 0;
            background: linear-gradient(45deg, rgba(218, 165, 32, 1), rgba(218, 165, 32, 0.5));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }

        .description {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            margin: 1rem 0;
            max-width: 600px;
            line-height: 1.6;
        }

        .home-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            color: rgba(218, 165, 32, 0.9);
            text-decoration: none;
            border: 1px solid rgba(218, 165, 32, 0.3);
            border-radius: 30px;
            transition: all 0.3s ease;
            animation: glow 2s ease-in-out infinite;
        }

        .home-link:hover {
            background: rgba(218, 165, 32, 0.1);
            transform: translateY(-2px);
            border-color: rgba(218, 165, 32, 0.6);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(218, 165, 32, 0.1); }
            50% { box-shadow: 0 0 30px rgba(218, 165, 32, 0.2); }
        }

        /* Routing Script (hidden but functional) */
        .routing-script {
            display: none;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1 class="message">Sacred Journey Interrupted</h1>
        <p class="number">404</p>
        <p class="description">The cosmic coordinates you seek exist in another dimension. Let us guide you back to the sacred path.</p>
        <a href="/" class="home-link">Return to Source</a>
    </div>

    <!-- Hidden but functional routing script -->
    <script class="routing-script">
        (function() {
            const path = window.location.pathname.toLowerCase();
            if (path === '/spc' || path === '/spc/') {
                window.location.href = '/spc.html';
            }
        })();
    </script>
    <script src="js/spiral.js"></script>
</body>
</html>
