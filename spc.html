<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Love Earth - South Park Commons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/spc.css">
</head>
<body>
    <div class="landing-container">
        <div class="sacred-geometry">
            <div class="sacred-portal"></div>
        </div>

        <div class="main-titles">
            <div class="title-wrapper">
                <h1 class="title-primary">We Love Earth</h1>
                <span class="inc">Inc.</span>
            </div>
            <h2 class="title-secondary">Conscious Technology for Planetary Evolution</h2>
        </div>

        <section class="presentation-section">
            <div class="luna-presentation">
                <div class="luna-image">
                    <img src="./Luna.jpg" alt="Luna" class="founder-image">
                </div>
                <div class="audio-player">
                    <h3>Listen to Our Vision</h3>
                    <p class="subtitle">A 2-minute introduction by our founder</p>
                    <audio controls>
                        <source src="./LunaPresentation.acc" type="audio/aac">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </section>

        <section class="prezi-section">
            <div class="prezi-container">
                <h3>Our Journey (In Progress)</h3>
                <div class="prezi-wrapper">
                    <iframe src="https://prezi.com/p/embed/kvTJhqNk8BVFWO4uhW4z/" 
                            id="iframe_container" 
                            frameborder="0" 
                            webkitallowfullscreen="" 
                            mozallowfullscreen="" 
                            allowfullscreen="" 
                            allow="autoplay; fullscreen" 
                            height="315" 
                            width="560">
                    </iframe>
                </div>
                <p class="note">* Presentation is currently in development</p>
            </div>
        </section>

        <div class="scroll-indicator">
            <div class="sacred-scroll">
                <div class="scroll-dot"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/spc.js"></script>
</body>
</html>
